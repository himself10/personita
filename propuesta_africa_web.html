<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>√Åfrica ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffdde1, #ee9ca7);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 2.8em;
            color: white;
            text-align: center;
            animation: latido 1.5s infinite;
        }

        @keyframes latido {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .buttons {
            margin-top: 30px;
            position: relative;
            width: 300px;
            height: 80px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: absolute;
            top: 0;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
            left: 0;
            z-index: 2;
            animation: brillo 2s infinite;
        }

        @keyframes brillo {
            0% { box-shadow: 0 0 10px #fff; }
            50% { box-shadow: 0 0 25px #fff; }
            100% { box-shadow: 0 0 10px #fff; }
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            left: 160px;
            z-index: 1;
        }

        #result {
            margin-top: 40px;
            display: none;
            text-align: center;
            animation: aparecer 1s ease forwards;
        }

        @keyframes aparecer {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        #result img {
            width: 250px;
            border-radius: 20px;
            margin-top: 20px;
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(1); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>√Åfrica, ¬øquieres ser mi novia? üíñ</h1>

    <div class="buttons">
        <button id="yesBtn">S√≠ üíò</button>
        <button id="noBtn">No üò¢</button>
    </div>

    <div id="result">
        <h2>¬°¬°SAB√çA QUE DIR√çAS QUE S√ç!! ü•∞üíû</h2>
        <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="Osito feliz">
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        let noClicks = 0;
        let yesScale = 1;
        let noScale = 1;
        let noOffset = 160;

        const phrases = [
            "Nooo üò≠",
            "¬øSegura? ü•∫",
            "Pi√©nsalo otra vez üíî",
            "Porfaaa üò¢",
            "Me romper√≠as el coraz√≥n üíî",
            "√Åfricaaa no seas as√≠ ü•π",
            "Dale una oportunidad üíï"
        ];

        noBtn.addEventListener("click", () => {
            noClicks++;

            // Cambiar frase
            noBtn.textContent = phrases[Math.floor(Math.random() * phrases.length)];

            // Hacer NO m√°s peque√±o
            noScale -= 0.15;
            if (noScale < 0.3) noScale = 0.3;
            noBtn.style.transform = `scale(${noScale})`;

            // Hacer S√ç m√°s grande
            yesScale += 0.2;
            yesBtn.style.transform = `scale(${yesScale})`;

            // Mover el NO hacia el S√ç (se va escondiendo detr√°s)
            noOffset -= 30;
            noBtn.style.left = noOffset + "px";

            // Cuando ya est√° casi detr√°s, bajamos su z-index
            if (noClicks >= 3) {
                noBtn.style.zIndex = "0";
            }

            // A los 5 clicks desaparece
            if (noClicks >= 5) {
                noBtn.style.display = "none";
            }
        });

        yesBtn.addEventListener("click", () => {
            document.querySelector(".buttons").style.display = "none";
            document.getElementById("result").style.display = "block";
        });

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        setInterval(createHeart, 300);
    </script>

</body>
</html>
